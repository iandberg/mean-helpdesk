<div class="row">
    <div class="medium-8 columns">
		<div class="">
			<h3>{{ticket.title}}</h3>
			<div class="">
				<ul>
				    <li>{{ticket.created_on}}</li>
					<li>Author: {{ticket.author}}</li>
					<li>Urgency: {{ticket.urgency}}</li>
					<li>Assigned to: {{ticket.assigned}}</li>
				</ul>
			</div>
			<p>{{ticket.description}}</p>
			<div ng-repeat="ticket.comments"></div>
		</div>
        <a ui-sref="edit_ticket({id: ticket._id})">Edit Ticket</a>
    </div>
</div>
